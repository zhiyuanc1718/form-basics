<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tutor Form</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name: <input type="text" name="name" required><br>
            Nickname: <input type="text" name="nickname"><br>
            E-mail:<input type="email" name="email" required><br>
            Need help with: &nbsp
            <input type="radio" name="help_status" value="homework">&nbsp my homework &nbsp
            <input type="radio" name="help_status" value="classwork">&nbsp my classwork &nbsp
            <input type="radio" name="help_status" value="exam">&nbsp my upcoming exam &nbsp
            <input type="radio" name="help_status" value="none">&nbsp I am all fine
            <br>
            Favorite subject in school: &nbsp
            <select name="subject" required>
                <option value="math" selected> math </option>
                <option value="science" selected> science </option>
                <option value="english" selected> english </option>
                <option value="history" selected> history </option>
                <option value="humanities" selected> humanities </option>
                <option value="none" selected> none </option>
            </select>
            <br>
            Your Message: <br>
            <textarea name="message" placeholder="leave a message and I will be right back to solve your issue"></textarea>
            <br>
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
